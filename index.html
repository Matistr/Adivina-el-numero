<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el numero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>¡Adivina el Número!</h1>
        <p>Adivina un número entre 1 y 100:</p>
        <input type="number" id="userInput" min="1" max="100" placeholder="Ingresa tu numero">
        <button id="guessButton">Adivinar</button>
        <p id="message"></p>
        <p id="attempts">Intentos restantes: <span id="attemptsLeft"></span> </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
